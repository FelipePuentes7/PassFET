<div class="container">
    <div class="form-container">
        <div class="logo">
            <img src="assets/images/logofet.png" alt="FET Logo">
        </div>
        
        <form (ngSubmit)="login()">
            <div *ngIf="error" class="message error">
              {{ error }}
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" [(ngModel)]="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" [(ngModel)]="password" required>
            </div>
            
            <div class="forgot-password">
                <a routerLink="/recover-password" class="forgot-password-link">¿Olvidaste tu contraseña?</a>
            </div>

            <div class="forgot-password">
                <a routerLink="/registro" class="forgot-password-link">Registrarse</a>
            </div>
            
            <button type="submit" class="register-btn" [disabled]="isLoading">{{ isLoading ? 'Iniciando...' : 'Iniciar Sesión' }}</button>
        </form>
    </div>
    
    <div class="promo-image">
        <img src="assets/images/image.png" alt="Somos Generación FET">
    </div>
</div>
