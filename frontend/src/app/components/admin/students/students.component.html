<div class="table-container">
  <h2 class="table-title">GestiÃ³n de Estudiantes</h2>
  
  <div *ngIf="isLoading" class="loading-spinner">Cargando...</div>
  
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="!isLoading && !error" class="table-wrapper">
    <table class="modern-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>CÃ³digo</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of students">
          <td>{{ student.nombre }}</td>
          <td>{{ student.email }}</td>
          <td>{{ student.student_code }}</td>
          <td>
            <span class="status" [ngClass]="student.estado === 'activo' ? 'status-active' : 'status-inactive'">
              {{ student.estado }}
            </span>
          </td>
          <td class="actions">
            <button (click)="viewStudent(student.id)" class="action-btn view-btn" title="Ver">
              <i class="fas fa-eye"></i>
            </button>
            <button (click)="editStudent(student.id)" class="action-btn edit-btn" title="Editar">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button (click)="deleteStudent(student.id)" class="action-btn delete-btn" title="Eliminar">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
