<div class="table-container">
  <h2 class="table-title">Gesti√≥n de Tutores</h2>
  
  <div *ngIf="isLoading" class="loading-spinner">Cargando...</div>
  
  <div *ngIf="error" class="error-message">{{ error }}</div>

  <div *ngIf="!isLoading && !error" class="table-wrapper">
    <table class="modern-table">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Email</th>
          <th>Estado</th>
          <th>Acciones</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let tutor of tutors">
          <td>{{ tutor.nombre }}</td>
          <td>{{ tutor.email }}</td>
          <td>
            <span class="status" [ngClass]="tutor.estado === 'activo' ? 'status-active' : 'status-inactive'">
              {{ tutor.estado }}
            </span>
          </td>
          <td class="actions">
            <button (click)="viewTutor(tutor.id)" class="action-btn view-btn" title="Ver">
              <i class="fas fa-eye"></i>
            </button>
            <button (click)="editTutor(tutor.id)" class="action-btn edit-btn" title="Editar">
              <i class="fas fa-pencil-alt"></i>
            </button>
            <button (click)="deleteTutor(tutor.id)" class="action-btn delete-btn" title="Eliminar">
              <i class="fas fa-trash-alt"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
