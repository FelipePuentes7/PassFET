<div class="admin-layout-container" [class.sidebar-open]="!isSidebarCollapsed">
   Barra Lateral 
  <aside class="sidebar">
    <div class="sidebar-header" (click)="toggleSidebar()">
      <img src="assets/images/logofet.png" alt="Logo FET" class="logo">
    </div>
    
    <nav class="sidebar-nav">
      <a routerLink="/admin/pasantias" routerLinkActive="active" class="nav-item" title="Pasantías">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <line x1="9" y1="3" x2="9" y2="21"></line>
        </svg>
        <span class="nav-text">Pasantías</span>
      </a>
      
      <a routerLink="/admin/estudiantes" routerLinkActive="active" class="nav-item" title="Estudiantes">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
          <circle cx="9" cy="7" r="4"></circle>
          <path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
          <path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
        </svg>
        <span class="nav-text">Estudiantes</span>
      </a>
      
      <a routerLink="/admin/tutor" routerLinkActive="active" class="nav-item" title="Tutores">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        <span class="nav-text">Tutores</span>
      </a>
      
      <a routerLink="/admin/reportes" routerLinkActive="active" class="nav-item" title="Reportes">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="18" y1="20" x2="18" y2="10"></line>
          <line x1="12" y1="20" x2="12" y2="4"></line>
          <line x1="6" y1="20" x2="6" y2="14"></line>
        </svg>
        <span class="nav-text">Reportes</span>
      </a>
    </nav>
    
    <div class="sidebar-footer">
      <a routerLink="/login" class="nav-item logout-btn" title="Cerrar Sesión">
        <svg class="nav-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16 17 21 12 16 7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        <span class="nav-text">Cerrar Sesión</span>
      </a>
    </div>
  </aside>

   Contenido Principal 
  <div class="main-content-wrapper">
    <header class="main-header">
      <button class="menu-toggle-btn" (click)="toggleSidebar()" title="Menú">
        <span></span>
        <span></span>
        <span></span>
      </button>
      
      <div class="header-content">
        <h1 class="header-title">Panel de Administración</h1>
        <p class="header-subtitle">Gestión de Pasantías FET</p>
      </div>
      
      <div class="header-actions">
        <div class="user-info">
          <div class="user-avatar">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <span class="user-name">Administrador</span>
        </div>
      </div>
    </header>
    
    <main class="content-area">
      <router-outlet />
    </main>
  </div>
</div>
